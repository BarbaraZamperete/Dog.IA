<section class="big">
  <app-topnavbar [logo]="true" [voltar]="'/'"></app-topnavbar>
  <section class="main-container">
    <mat-card class="card">
      <mat-card-header class="titulo-box">
        <mat-card-title class="titulo">Oi, Usu√°rio</mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">

        <section *ngIf="cachorrosBuscados$ | async as cachorros" class="cachorros-lista">
          <div *ngIf="cachorros.length > 0" class="cachorros-lista-titulo">
            Meus cachorros perdidos
          </div>
          <div class="container-cachorro">
            <mat-card *ngFor="let cachorro of cachorros" class="cachorro">
              <mat-card-header>
                <mat-card-title>#{{cachorro.id}}</mat-card-title>
              </mat-card-header>
              <div class="imagem-box">
                <img matCardImage src="http://localhost:8000{{cachorro.imagem[0].caminho}}">
              </div>
              <mat-card-content>
                {{cachorro.nome}}
              </mat-card-content>
              <mat-card-actions align="end">
                <button (click)="verResultados(cachorro.id)" mat-button>Ver resultados</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </section>

        <section *ngIf="cachorrosAvistados$ | async as cachorros" class="cachorros-lista">
          <div *ngIf="cachorros.length > 0" class="cachorros-lista-titulo">
            Meus cachorros avistados {{cachorros}}
          </div>
          <div class="container-cachorro">
            <mat-card *ngFor="let cachorro of cachorros" class="cachorro">
              <mat-card-header>
                <mat-card-title>#{{cachorro.id}}</mat-card-title>
              </mat-card-header>
              <div class="imagem-box">
                <img matCardImage src="http://localhost:8000{{cachorro.imagem[0].caminho}}">
              </div>
              <mat-card-content>
                {{cachorro.nome}}
              </mat-card-content>
              <mat-card-actions align="end">
                <button (click)="verResultados(cachorro.id)" mat-button>Ver resultados</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </section>

      </mat-card-content>
    </mat-card>
  </section>
  <app-footer></app-footer>
</section>
