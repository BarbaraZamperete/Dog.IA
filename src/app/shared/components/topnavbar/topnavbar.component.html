<section class="header">
  <mat-toolbar class="topnavbar" color="primary">
    <a *ngIf="logo" href=""><img src="assets/images/dogai.png" alt="Logo" class="logo"></a>
    <span class="spacer"></span>
    <button *ngIf="!home" mat-button (click)="onBack()" class="nav-button menu voltar">
      <span class="material-symbols-outlined">navigate_before</span>
      Voltar
    </button>
    <div class="desk-menu">
      <button mat-button (click)="onNavTo('/sobre')" class="nav-button menu custom-text-color">Sobre</button>
      <button mat-button (click)="onNavTo('/cachorros')" class="nav-button menu custom-text-color">Cachorros</button>
      <button *ngIf="!logado; else menuLogado" mat-button (click)="onNavTo('/login')"
        class="nav-button menu custom-text-color">Entrar</button>
    </div>
    <div class="mobile-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onNavTo('/sobre')" class="nav-button menu custom-text-color">Sobre</button>
        <button mat-menu-item (click)="onNavTo('/cachorros')"
          class="nav-button menu custom-text-color">Cachorros</button>
        <button *ngIf="!logado; else menuLogado" mat-menu-item (click)="onNavTo('/login')"
          class="nav-button menu custom-text-color">Entrar</button>
      </mat-menu>
    </div>

  </mat-toolbar>
</section>

<ng-template #menuLogado>
  <button mat-button (click)="onLogout()" class="nav-button menu">
    Sair
  </button>
</ng-template>
